sudo: required

services:
  - docker

before_install:
  - docker build -t lissenburg/multi-docker-client-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true lissenburg/multi-docker-client-test npm test

after_success:
  # build images
  - docker build -t lissenburg/multi-docker-client ./client
  - docker build -t lissenburg/multi-docker-nginx ./nginx
  - docker build -t lissenburg/multi-docker-server ./server
  - docker build -t lissenburg/multi-docker-worker ./worker
  # login to docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push images to docker hub
  - docker push lissenburg/multi-docker-client
  - docker push lissenburg/multi-docker-nginx
  - docker push lissenburg/multi-docker-server
  - docker push lissenburg/multi-docker-worker
